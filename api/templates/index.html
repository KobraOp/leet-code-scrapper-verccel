<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitex Landing Page</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">EX</div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <div class="brand-name">SPLITEX</div>
    </header>

    <!-- Main Section -->
    <section class="hero">
        <div class="overlay"></div>

        <!-- Left Content -->
        <div class="left-content">
            <p class="social-links">
                <a href="#">TWITTER</a> • <a href="#">FACEBOOK</a> • <a href="#">INSTAGRAM</a>
            </p>
            <h1>CREATIVE <span class="highlight">EXPERIENCE.</span></h1>
            <p class="subtext">STYLE IS EVERYTHING</p>
        </div>

        <!-- Right Content -->
        <div class="right-content">
            <p>WE’RE WORKING ON IT</p>
            <h2>1779 <span class="days">DAYS</span></h2>
            <p class="subtext">TILL LAUNCH</p>

            <form class="email-form">
                <input type="email" placeholder="Email" required>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </section>

</body>
</html>
